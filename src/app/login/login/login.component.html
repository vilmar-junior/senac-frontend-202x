<div class="container-fluid g-5">
    <div class="row text-center p-2 align-items-center justify-content-center">
      <div class="col col-md-4 pt-5">
        <div class="card border-dark shadow round">
          <div class="card-header bg-primary">
            <h3 class="text-center text-white pt-2">Bem-vindo ao Vem no X1!</h3>
          </div>
          <div class="card-body">
            <form #ngForm="ngForm"> 
              <div class="mb-1">
                <label class="form-label" for="email">E-mail</label>
                <input [ngClass]="(!dto.login && ngForm.dirty) ? 'form-control is-invalid' : 'form-control'"
                       [(ngModel)]="dto.login" type="text" class="form-control border-dark" name="email" required/>
                <div class="invalid-feedback"> Informe o email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="senha">Senha</label>
                <input [ngClass]="(!dto.senha && ngForm.dirty) ? 'form-control is-invalid' : 'form-control'"
                       [(ngModel)]="dto.senha" type="password" class="form-control border-dark" name="senha" required>
                <div class="invalid-feedback"> Informe a senha.</div>
              </div>
              <div class="mb-3 text-center">
                <a href="#" class="text-primary">Esqueci minha senha</a>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary border-dark" (click)="realizarLogin()" [disabled]="!ngForm.valid" >
                  Entrar
                </button>
                <div class="pt-3">
                  <span class="align-items-start">
                    <p class="text-primary">OU</p>
                  </span>
                </div>
                <div>
                  <span class="align-items-start">
                    <button type="button" class="btn btn-warning border-dark" (click)="cadastro()">
                      Cadastre-se
                    </button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
